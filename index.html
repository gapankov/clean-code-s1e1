<!DOCTYPE html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="div__more">
      <img class="more__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page__element">
      <p id="top-section-for-adding-element-to-list">
      <label for="new-task">Add Item</label>
      <div class="element__task-row-wrapper">
        <input id="new-task" 
               class="task input"
               type="text">
        <button class="button">Add</button>
      </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul class="ul" id="incomplete-tasks">
        <li class="li">
          <input class="input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="img" src="./remove.svg" alt="remove">
        </button>
        </li>
        <li class="edit-mode-list li">
          <input class="input" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="ul" id="completed-tasks">
        <li class="li">
          <input class="input" type="checkbox" checked>
          <label class="task label">
            See the Doctor
          </label>
          <input type="text" class="task input">
          <button class="edit button">
            Edit
          </button>
          <button class="delete button">
            <img class="img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
